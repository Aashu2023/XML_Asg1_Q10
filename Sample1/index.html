<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dynamic Table Example</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Reg. No.</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Aashish</td>
                    <td>2023CA01</td>
                    <td>Delhi</td>
                </tr>
                <tr>
                    <td>Kushagra</td>
                    <td>2023CA56</td>
                    <td>Kanpur</td>
                </tr>
                <tr>
                    <td>Shushant</td>
                    <td>2023CA95</td>
                    <td>Kanpur</td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
